<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle *ngFor="let element of color">
    <div>
      <p>{{ element['year'] }}</p>
    </div>
    <div>
      <p>{{ element['name'] }}sand dolla</p>
      <h3>{{ element['color'] }}</h3>
    </div>
    <div>
      <p>{{ element['pantone_value'] }}</p>
    </div>
  </mat-button-toggle>
</mat-button-toggle-group>
